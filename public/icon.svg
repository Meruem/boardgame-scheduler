<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="8"/>
  
  <!-- Game board background -->
  <rect x="120" y="120" width="272" height="272" rx="16" fill="url(#cardGradient)" stroke="#92400E" stroke-width="4"/>
  
  <!-- Grid pattern for game board -->
  <g stroke="#D97706" stroke-width="2" opacity="0.6">
    <!-- Vertical lines -->
    <line x1="176" y1="120" x2="176" y2="392"/>
    <line x1="232" y1="120" x2="232" y2="392"/>
    <line x1="288" y1="120" x2="288" y2="392"/>
    <line x1="344" y1="120" x2="344" y2="392"/>
    <!-- Horizontal lines -->
    <line x1="120" y1="176" x2="392" y2="176"/>
    <line x1="120" y1="232" x2="392" y2="232"/>
    <line x1="120" y1="288" x2="392" y2="288"/>
    <line x1="120" y1="344" x2="392" y2="344"/>
  </g>
  
  <!-- Dice 1 -->
  <g transform="translate(140, 140)">
    <rect width="48" height="48" rx="6" fill="url(#diceGradient)" stroke="#374151" stroke-width="2"/>
    <circle cx="24" cy="24" r="4" fill="#374151"/>
  </g>
  
  <!-- Dice 2 -->
  <g transform="translate(200, 140)">
    <rect width="48" height="48" rx="6" fill="url(#diceGradient)" stroke="#374151" stroke-width="2"/>
    <circle cx="16" cy="16" r="4" fill="#374151"/>
    <circle cx="32" cy="32" r="4" fill="#374151"/>
  </g>
  
  <!-- Dice 3 -->
  <g transform="translate(260, 140)">
    <rect width="48" height="48" rx="6" fill="url(#diceGradient)" stroke="#374151" stroke-width="2"/>
    <circle cx="16" cy="16" r="4" fill="#374151"/>
    <circle cx="24" cy="24" r="4" fill="#374151"/>
    <circle cx="32" cy="32" r="4" fill="#374151"/>
  </g>
  
  <!-- Playing cards -->
  <g transform="translate(140, 200)">
    <rect width="32" height="48" rx="4" fill="#EF4444" stroke="#991B1B" stroke-width="2"/>
    <text x="16" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
    <text x="16" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">♠</text>
  </g>
  
  <g transform="translate(180, 200)">
    <rect width="32" height="48" rx="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    <text x="16" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">K</text>
    <text x="16" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">♥</text>
  </g>
  
  <!-- Game pieces -->
  <circle cx="280" cy="220" r="12" fill="#10B981" stroke="#065F46" stroke-width="2"/>
  <circle cx="320" cy="220" r="12" fill="#F59E0B" stroke="#92400E" stroke-width="2"/>
  <circle cx="360" cy="220" r="12" fill="#EF4444" stroke="#991B1B" stroke-width="2"/>
  
  <!-- Clock/time element -->
  <g transform="translate(140, 280)">
    <circle cx="24" cy="24" r="20" fill="white" stroke="#374151" stroke-width="2"/>
    <line x1="24" y1="24" x2="24" y2="12" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="24" x2="32" y2="24" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Calendar element -->
  <g transform="translate(200, 280)">
    <rect width="40" height="32" rx="4" fill="white" stroke="#374151" stroke-width="2"/>
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#3B82F6"/>
    <line x1="8" y1="16" x2="32" y2="16" stroke="#374151" stroke-width="1"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="#374151" stroke-width="1"/>
    <line x1="8" y1="24" x2="24" y2="24" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Trophy/achievement -->
  <g transform="translate(260, 280)">
    <path d="M20 8 L28 8 L28 16 L32 16 L32 24 L24 32 L16 24 L16 16 L20 16 Z" fill="#F59E0B" stroke="#92400E" stroke-width="2"/>
    <rect x="22" y="32" width="4" height="8" fill="#F59E0B" stroke="#92400E" stroke-width="2"/>
  </g>
  
  <!-- People/players -->
  <g transform="translate(320, 280)">
    <circle cx="16" cy="12" r="6" fill="#8B5CF6" stroke="#5B21B6" stroke-width="2"/>
    <circle cx="32" cy="12" r="6" fill="#8B5CF6" stroke="#5B21B6" stroke-width="2"/>
    <path d="M8 32 Q16 24 24 32" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <path d="M24 32 Q32 24 40 32" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="4" fill="#FCD34D"/>
  <circle cx="392" cy="120" r="4" fill="#FCD34D"/>
  <circle cx="120" cy="392" r="4" fill="#FCD34D"/>
  <circle cx="392" cy="392" r="4" fill="#FCD34D"/>
</svg>
